<style>
  body { font-family: 'Noto Sans', sans-serif; }
  .title { font-family: 'Google Sans', sans-serif; }

  /* 动画：颜色渐变 */
  @keyframes colorPulse {
    0%   { color: #209cee; }
    50%  { color: #6f42c1; }
    100% { color: #209cee; }
  }

  /* 只给 S 和 T 用的动画类 */
  .animated-letter {
    display: inline-block;
    animation: colorPulse 2.5s ease-in-out infinite;
  }

  .publication-title { 
    font-size: 2.2rem; 
    font-weight: bold; 
    line-height: 1.3; 
  }

  @media screen and (max-width: 768px) {
    .publication-title { font-size: 1.6rem; }
  }

  .publication-authors { font-size: 1.2rem; color: #4a4a4a; margin-top: 15px; }

  .author-link {
    color: #3273dc;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .author-link:hover {
    color: #b5b5b5;
    cursor: pointer;
  }

  .publication-links { margin-top: 20px; }
  .link-block a { margin: 0 5px; }
  .abstract-text { font-size: 1.1rem; line-height: 1.6; text-align: justify; }
  .hero-body { padding: 3rem 1.5rem; }
  .section-title { font-size: 1.75rem; font-weight: 600; margin-bottom: 1rem; color: #363636; }

  .teaser-caption { font-size: 1rem; color: #4a4a4a; margin-top: 10px; }
  .figure-caption { font-size: 0.95rem; color: #4a4a4a; margin-top: 10px; margin-left: auto; margin-right: auto; max-width: 95%; }

  .content img { margin-bottom: 15px; }
  footer { padding: 2rem 0; background-color: #fafafa; margin-top: 3rem; }
</style>
